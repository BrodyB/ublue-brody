# image will be published to ghcr.io/<user>/<name>
name: ublue-brody-framework
# description will be included in the image's metadata
description: A brodified version of Bluefin, meant as a lightweight game development system!

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin
image-version: latest # latest is also supported if you want new updates ASAP

modules:
  - type: gschema-overrides
    include:
      - zz1-framework.gschema.override

  - type: script
    scripts:
      - removeBluefinWallpapers.sh

  - from-file: common-modules.yml

  - type: files
    files:
      - usr: /framework-usr

  - type: rpm-ostree
    remove:
      # - firefox
      # - firefox-langpacks
      - input-remapper
      
  - type: signing # this sets up the proper policy & signing files for signed images to work fully