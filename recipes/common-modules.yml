# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: gschema-overrides
    include:
      - zz1-common.gschema.override

  - type: files
    files:
      - usr: /usr
      - etc: /etc

  - type: bling
    install:
      - dconf-update-service

  - type: rpm-ostree
    install:
      - code
      - clang
      - gcc
      - git
      - git-lfs
      - xev # Utility for getting keycodes from input devices
      - fastfetch
      - sassc
      - p7zip
      - p7zip-plugins
    remove:
      - gnome-shell-extension-apps-menu
      - gnome-shell-extension-background-logo
      - gnome-shell-extension-launch-new-instance
      - gnome-shell-extension-places-menu
      - gnome-shell-extension-window-list
      - gnome-shell-extension-caffeine

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      install:
        # Internet!
        - io.gitlab.librewolf-community # Fork of Firefox with a nice customizable interface
        - com.discordapp.Discord
        - flathub com.slack.Slack
        - io.gitlab.news_flash.NewsFlash # An RSS reader
        - com.belmoussaoui.Authenticator

        # Media!
        - org.gnome.Podcasts
        - com.obsproject.Studio
        # - NEED MUSIC PLAYER

        # Productivity?
        - md.obsidian.Obsidian
        - org.libreoffice.LibreOffice

        # Game Development!
        - org.blender.Blender
        - org.kde.krita
        - io.itch.itch

        # Utilities
        - com.usebottles.bottles

      remove:
      - org.mozilla.Thunderbird
      - org.mozilla.firefox

  - type: gnome-extensions
    install:
      - 36 # Lock Keys indicator
      - 307 # Dash-to-Dock
      - Remove World Clocks
      - Quick Settings Audio Devices Renamer
      - Quick Settings Audio Devices Hider
      - Quick Close in Overview

  
  - type: script
    scripts:
      - initramfs.sh